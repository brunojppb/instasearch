<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insta find</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/instafeed.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/instasearch.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/instasearch.css">
    <link rel="stylesheet" type="text/css" href="css/thumbnail-gallery.css">
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                <h1>Insta pics</h1>    
                    <form id="search_pics">
                        <input type="text" placeholder="digite uma hashtag" id="tag">
                        <input type="submit" value="Buscar" class="btn btn-primary">
                    </form>
                </div>
            </div>
            <div class="col-md-12" id="instafeed">

            </div>
        </div>
    </div>


    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
